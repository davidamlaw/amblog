{% extends 'blog/base.html' %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <p class="post-confirm">Are you sure you want to delete <b>{{ object }} ?</b></p>
    <a class="btn btn-outline-dark" href="{% url 'post_draft_list' %}">Cancel</a>
    <input type="submit" class="btn btn-orange" value="Delete">
  </form>
{% endblock %}
