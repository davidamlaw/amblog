{% extends 'blog/base.html' %}
{% block content %}
  {% for post in draft_post %}
    <div class="post">
      <p class="date">Created: {{ post.create_date|date:"m-d-Y" }}</p>
      <h4 class="post-draft-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
      <div class="post-list-text">{{ post.text|safe|truncatechars:150 }}</div>
      <hr>
    </div>
  {% endfor %}
{% endblock %}
