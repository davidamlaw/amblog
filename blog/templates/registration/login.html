{% extends 'blog/base.html' %}
{% block content %}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h5>(Must be SuperUser, please check with the site admin)</h5>

  {% if form.errors %}
    <p>Your username and password didn't match.</p>
  {% endif %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-orange" value="Login">
      <input type="hidden" name="next" value="{{ next }}">

  </form>
</div>
{% endblock %}
